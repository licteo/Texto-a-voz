<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estudio de Voz Pro | Mobile Ready</title>
    <style>
        :root {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f3f4f6;
            --accent-color: #8b5cf6; /* Violeta */
            --accent-hover: #7c3aed;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --secondary-bg: #374151;
            --font-main: 'Segoe UI', system-ui, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--secondary-bg);
            padding-bottom: 10px;
        }

        h1 { font-size: 1.2rem; font-weight: 700; color: var(--accent-color); }

        .toolbar { display: flex; gap: 5px; }

        .btn-icon {
            background: var(--secondary-bg);
            border: none;
            color: #ccc;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: 0.2s;
        }
        .btn-icon:hover { background: var(--accent-color); color: white; }

        /* Controles */
        .controls-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        label {
            font-size: 0.7rem; font-weight: 700; color: #9ca3af;
            text-transform: uppercase; margin-bottom: 3px; display: block;
        }

        select, input[type="range"] {
            width: 100%; padding: 8px; background: var(--secondary-bg);
            border: 1px solid #4b5563; color: white; border-radius: 6px;
            outline: none; cursor: pointer;
            font-size: 0.9rem;
        }

        .sliders-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        /* √Årea de Texto */
        textarea {
            width: 100%; height: 140px; background: var(--secondary-bg);
            border: 1px solid #4b5563; color: white; border-radius: 8px;
            padding: 12px; font-size: 0.95rem; resize: none; outline: none;
            margin-bottom: 15px; font-family: inherit; line-height: 1.4;
        }
        textarea:focus { border-color: var(--accent-color); }

        /* Botones Principales */
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .btn {
            padding: 10px; border: none; border-radius: 8px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: transform 0.1s;
            font-size: 0.9rem;
        }
        .btn:active { transform: scale(0.96); }

        .btn-play { background: var(--accent-color); color: white; grid-column: span 2; }
        .btn-rec { background: var(--danger-color); color: white; }
        .btn-stop { background: var(--secondary-bg); color: white; }
        
        .recording-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #status { text-align: center; margin-top: 10px; font-size: 0.75rem; color: #6b7280; min-height: 15px; }

        /* Input file oculto */
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>Estudio de Voz</h1>
            </div>
            <div class="toolbar">
                <button class="btn-icon" onclick="saveProject()" title="Guardar Proyecto (JSON)">üíæ</button>
                <button class="btn-icon" onclick="document.getElementById('fileInput').click()" title="Abrir Proyecto">üìÇ</button>
                <input type="file" id="fileInput" accept=".json" onchange="loadProject(this)">
            </div>
        </header>

        <div class="controls-grid">
            <div>
                <label>Voz</label>
                <select id="voiceSelect"><option>Cargando voces...</option></select>
            </div>
            <div class="sliders-row">
                <div>
                    <label>Velocidad: <span id="rateValue">1</span></label>
                    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                </div>
                <div>
                    <label>Tono: <span id="pitchValue">1</span></label>
                    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                </div>
            </div>
        </div>

        <textarea id="textInput" placeholder="Escribe aqu√≠ tu guion..."></textarea>

        <div class="action-buttons">
            <button id="btnPlay" class="btn btn-play" onclick="togglePlay()">
                ‚ñ∂ Reproducir
            </button>
            <button id="btnRec" class="btn btn-rec" onclick="startRecording()">
                üéôÔ∏è Grabar
            </button>
            <button class="btn btn-stop" onclick="stopAll()">
                ‚èπ Detener
            </button>
        </div>

        <div id="status">Listo.</div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateInput = document.getElementById('rate');
        const pitchInput = document.getElementById('pitch');
        const statusMsg = document.getElementById('status');
        
        let voices = [];
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // 1. CARGA DE VOCES (Mejorada para M√≥vil)
        function populateVoices() {
            voices = synth.getVoices();
            
            if (voices.length === 0) {
                voiceSelect.innerHTML = '<option>Esperando voces...</option>';
                return;
            }

            voiceSelect.innerHTML = '';
            
            // Ordenar voces (Espa√±ol primero)
            voices.sort((a, b) => {
                const aLang = a.lang.toUpperCase();
                const bLang = b.lang.toUpperCase();
                if (aLang.includes('ES') && !bLang.includes('ES')) return -1;
                if (!aLang.includes('ES') && bLang.includes('ES')) return 1;
                return a.name.localeCompare(b.name);
            });

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = index;
                if(voice.default) option.selected = true;
                voiceSelect.appendChild(option);
            });
            
            showStatus('Voces listas', '#10b981');
        }
        
        // Ejecutar inmediatamente
        populateVoices();
        
        // Listener cr√≠tico para m√≥vil
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoices;
        }

        // Actualizar UI de sliders
        rateInput.oninput = () => document.getElementById('rateValue').innerText = rateInput.value;
        pitchInput.oninput = () => document.getElementById('pitchValue').innerText = pitchInput.value;

        // 2. FUNCI√ìN DE HABLAR
        function speak(onEndCallback) {
            if (synth.speaking) synth.cancel();
            if (textInput.value.trim() === '') return showStatus('‚ö†Ô∏è Escribe algo primero', 'orange');

            const utterThis = new SpeechSynthesisUtterance(textInput.value);
            
            // Seguridad por si no cargaron voces
            if (voices.length > 0) {
                utterThis.voice = voices[voiceSelect.value];
            }
            
            utterThis.rate = rateInput.value;
            utterThis.pitch = pitchInput.value;

            utterThis.onend = () => {
                document.getElementById('btnPlay').innerText = "‚ñ∂ Reproducir";
                if(onEndCallback) onEndCallback();
            };
            
            utterThis.onerror = (e) => {
                showStatus('Error de s√≠ntesis', 'red');
                console.error(e);
            };

            synth.speak(utterThis);
            document.getElementById('btnPlay').innerText = "‚è∏ Pausar";
            showStatus('Leyendo...', '#10b981');
        }

        function togglePlay() {
            if (synth.speaking && !synth.paused) {
                synth.pause();
                document.getElementById('btnPlay').innerText = "‚ñ∂ Reanudar";
                showStatus('Pausado', 'orange');
            } else if (synth.paused) {
                synth.resume();
                document.getElementById('btnPlay').innerText = "‚è∏ Pausar";
                showStatus('Leyendo...', '#10b981');
            } else {
                speak();
            }
        }

        function stopAll() {
            synth.cancel();
            if (isRecording) stopRecording();
            document.getElementById('btnPlay').innerText = "‚ñ∂ Reproducir";
            showStatus('Detenido', '#6b7280');
        }

        // 3. SISTEMA DE GRABACI√ìN (HACK)
        async function startRecording() {
            if (textInput.value.trim() === '') return showStatus('‚ö†Ô∏è Escribe texto primero', 'orange');

            try {
                showStatus('üéôÔ∏è Solicitando permiso...', 'orange');
                
                // Nota: Graba a trav√©s del micr√≥fono la salida de audio
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    downloadFile(audioUrl, 'grabacion_voz.webm');
                    
                    stream.getTracks().forEach(track => track.stop());
                    isRecording = false;
                    document.getElementById('btnRec').classList.remove('recording-pulse');
                    showStatus('‚úÖ Audio descargado', '#10b981');
                };

                mediaRecorder.start();
                isRecording = true;
                document.getElementById('btnRec').classList.add('recording-pulse');
                
                // Iniciar voz
                speak(() => {
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
                });

            } catch (err) {
                console.error(err);
                showStatus('‚ùå Error: Necesario permiso micr√≥fono', 'red');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // 4. GUARDAR Y ABRIR PROYECTO (JSON)
        function saveProject() {
            const data = {
                text: textInput.value,
                rate: rateInput.value,
                pitch: pitchInput.value,
                voiceIndex: voiceSelect.value,
                voiceName: voices[voiceSelect.value]?.name || 'Default'
            };
            
            const jsonStr = JSON.stringify(data);
            const blob = new Blob([jsonStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            downloadFile(url, 'proyecto_voz.json');
            showStatus('üíæ Proyecto guardado', '#10b981');
        }

        function loadProject(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    textInput.value = data.text || "";
                    rateInput.value = data.rate || 1;
                    pitchInput.value = data.pitch || 1;
                    
                    document.getElementById('rateValue').innerText = data.rate;
                    document.getElementById('pitchValue').innerText = data.pitch;
                    
                    // Intentar recuperar la voz por nombre
                    if (data.voiceName) {
                        setTimeout(() => {
                            const index = Array.from(voiceSelect.options).findIndex(opt => opt.text.includes(data.voiceName));
                            if (index !== -1) voiceSelect.value = index;
                        }, 500);
                    }

                    showStatus('üìÇ Proyecto cargado', '#10b981');
                } catch (err) {
                    showStatus('‚ùå Error al leer archivo', 'red');
                }
            };
            reader.readAsText(file);
            input.value = ""; // Reset input
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function showStatus(msg, color) {
            statusMsg.innerText = msg;
            statusMsg.style.color = color;
        }
    </script>
</body>
</html>
